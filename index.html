    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class', // Disable auto-dark mode
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              sidebar: '#F7F7F5',
              border: '#E0E0E0',
              text: '#37352F',
              active: '#EFEFED',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        color-scheme: light; /* Forces browser to use light theme for native controls */
      }
      body {
        font-family: 'Inter', sans-serif;
        color: #37352F;
        background-color: #FFFFFF;
      }
      /* Notion-like scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #D3D1CB;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #AEACA6;
      }

      /* Hide scrollbar utility */
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }

      /* Form Element Resets to fix Black Background/Text issues */
      input, textarea, select {
        background-color: #FFFFFF;
        color: #37352F;
      }
      
      /* Allow classes to override background (e.g., bg-gray-100 or bg-transparent) */
      input[class*="bg-"], textarea[class*="bg-"], select[class*="bg-"] {
        background-color: inherit;
      }

      /* Placeholder Styling */
      input::placeholder, textarea::placeholder {
        color: #9CA3AF !important; /* Tailwind gray-400 */
        opacity: 1;
      }

      /* Checkbox Styling */
      input[type="checkbox"] {
        accent-color: #2563EB; /* blue-600 */
      }

      /* Print Styles for PDF Generation */
      @media print {
        @page { margin: 0.5cm; size: A4; }
        
        .no-print { 
          display: none !important; 
        }
        
        body { 
          visibility: hidden; 
          background: white;
          -webkit-print-color-adjust: exact; 
          print-color-adjust: exact;
        }

        .printable-content {
          visibility: visible;
          position: absolute !important;
          top: 0 !important;
          left: 0 !important;
          width: 100% !important;
          height: auto !important;
          margin: 0 !important;
          padding: 0 !important;
          overflow: visible !important;
          background: white !important;
          z-index: 9999;
        }

        .printable-content * {
          visibility: visible;
        }
      }
    </style>
